<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap"
      rel="stylesheet" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <div class="bmi">
        <div class="input-w">
          <h3>Weight</h3>
          <input type="text" id="weight-input" value="" />
        </div>
        <div class="input-h">
          <h3>Height</h3>
          <input type="text" id="height-input" value="" />
        </div>
        <button id="submit-btn">Calculate Bmi</button>
        <div class="result">
          <h3 id="bmi"></h3>
          <h3 id="bmi-cat"></h3>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
